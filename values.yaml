replicaCount: 2

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 500Mi
  mountPath: /usr/share/nginx/html

secret:
  enabled: true
  name: my-secret
  data:
    username: dXNlcm5hbWU=  # Base64-encoded 'username'
    password: cGFzc3dvcmQ=  # Base64-encoded 'password'
